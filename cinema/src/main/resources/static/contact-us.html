<script type="text/javascript">
    var name_of_cinema = document.getElementById("name_of_cinema");
    var contacts__form = document.getElementById("contacts-form");
    var password_id = document.getElementById("password_id");
    var error = document.getElementById("error");


    contacts__form.addEventListener("submit", function (event) {
        // URL, на который будет отправлен запрос
        event.preventDefault();
        const url = 'http://localhost:8050/api/auth/login';

        // Данные, которые будут отправлены в запросе
        const data = {
            username: name_of_cinema.value,
            password: password_id.value
        };

        // Опции для fetch
        const options = {
            method: 'POST', // Указываем метод запроса
            headers: {
                'Content-Type': 'application/json' // Устанавливаем заголовки
            },
            body: JSON.stringify(data) // Преобразуем данные в JSON-строку
        };

    // Выполняем запрос
        fetch(url, options)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Парсим ответ как JSON
            })
            .then(data => {
                console.log('Success:', data); // Обработка успешного ответа
                error.style.display=none;
            })
            .catch(error => {
                console.error('Error:', error); // Обработка ошибок
                error.style.display=flex;
            });
    });


</script>
